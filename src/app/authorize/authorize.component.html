<div class="container authorize-forms">
    <div class="loginForm">
        <h2>Login</h2>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input [(ngModel)]="Email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input [(ngModel)]="Password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-3 pt-0">Role</legend>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    User
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="yes">
                  <label class="form-check-label" for="gridRadios2">
                    Admin
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <div class="form-check">
                <input [(ngModel)]="rememberme" checked class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Remember Me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div style="margin-right: 5%; margin-left:20%;">
              <button (click)="ForgotClick()" type="button" class="btn btn-dark">Forgot Password</button>
            </div>
            <div>
              <button (click)="LoginClick()" class="btn btn-primary">Sign in</button>
            </div>
            
          </div>
    </div>
</div>

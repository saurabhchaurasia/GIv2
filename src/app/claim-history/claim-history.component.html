<div class="container">
    <h2 class="text-center">Claim History</h2>      
    <table class="table table-hover">
      <thead >
        <tr  class="table-secondary">
          <th scope="col">Claim No</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Amount</th>
          <th scope="col">Reason</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let claim of claimlist">
          <td scope="row">{{ claim.ClaimId }}</td>
          <td>{{claim.ClaimDate| date :'dd/MM/yyyy  hh:mm a' }}</td>
          <td>{{claim.ApprovalStatus}}</td>
          <td>{{claim.ClaimAmount}}</td>
          <td>{{claim.ReasonToClaim}}</td>
        </tr>
      </tbody>
      </table>
  </div>

  <div class="text-center">
    <a [routerLink]="['/claim']"  class="btn btn-primary "> Back to Claim</a>
  </div>

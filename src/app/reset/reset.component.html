<div class="container">
    <div class="resetForm">
        <h2>Reset Password</h2>
        <br/>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input [(ngModel)]="this.resetmodelobject.Email" type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <img src="../../assets/images/captcha.jpg" alt="default captcha" width="60%">
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Captcha</label>
              <div class="col-sm-8">
                <input [(ngModel)]="captcha" type="input" class="form-control" id="inputPassword3">
              </div>
            </div>
            <button (click)="ResetClick()" class="btn btn-primary">Change</button>
    </div>
</div>



<ng-container *ngIf="show" >
  <div id="popup1">
    <div class="popup">
      <h3>Change Password</h3>
      <br/><br/>
      <a class="close" href="resetPassword">x</a>
      <div class="content">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Driving Licence</label>
          <div class="col-sm-6">
            <input [(ngModel)]="this.resetmodelobject.DrivingLiscence" type="text" class="form-control">
          </div>
        </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Enter New Password</label>
            <div class="col-sm-6">
              <input [(ngModel)]="this.resetmodelobject.Password" type="password" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Retype New Password</label>
            <div class="col-sm-6">
              <input [(ngModel)]="retypePassword" type="password" class="form-control">
            </div>
          </div>
          <button (click)="SubmitClick()" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</ng-container>
